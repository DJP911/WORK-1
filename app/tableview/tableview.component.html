<p>tableview works!</p>





<table>
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.first }}</td>
        <td>{{ person.last }}</td>
        <td>{{ person.Number }}</td>
      </tr>
    </tbody>
  </table>
